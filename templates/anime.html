<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeFlix | Tu Base de Datos de Anime</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style_anime.css') }}">
</head>
<body>
  <nav>
    <a href="#"></a>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"><span>Anime</span><span>Flix</span></a>
      <div class="nav-search">
        <form>
          <div class="input-field" style="margin-left: 200px;">
            <i class="material-icons">search</i>
            <input id="search" type="search" placeholder="Search anime..." required>
            <i class="material-icons close">close</i>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <main style="margin-top: 10em;">
    <div class="container">
      <div class="search-container">
        <h2 class="search-title"><i class="material-icons">filter_list</i>Search filters</h2>
        <div class="select-group">
          <div class="select-wrapper">
            <label for="year-select">Year</label>
            <select class="browser-default" id="year-select" name="year">
              <option value="" selected>Every year</option>
              {%for year in range(2006,1988,-1)%}
                <option value="{{year}}">{{year}}</option>
              {%endfor%}
            </select>
          </div>
          <div class="select-wrapper">
            <label for="season-select">Season</label>
            <select class="browser-default" id="season-select" name="season">
              <option value="" selected>Every season</option>
              <option value="winter">Winter</option>
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
              <option value="fall">Fall</option>
            </select>
          </div>
          <div class="select-wrapper">
            <label for="format-select">Format</label>
            <select class="browser-default" id="format-select" name="format">
              <option value="" selected>Every format</option>
              <option value="TV">TV</option>
              <option value="Movie">Movie</option>
              <option value="OVA">OVA</option>
              <option value="Special">Special</option>
            </select>
          </div>
          <div class="select-wrapper">
            <label for="status-select">Status</label>
            <select class="browser-default" id="status-select" name="status">
              <option value="" selected>Every status</option>
              <option value="Currently Airing">Currently Airing</option>
              <option value="Finished Airing">Finished Airing</option>
            </select>
          </div>
          <div class="select-wrapper">
            <label for="genre-select">Genre</label>
            <select class="browser-default" id="genre-select" name="genre">
              <option value="" selected>Every genre</option>
              <option value="Action">Action</option>
              <option value="Award Winning">Award Winning</option>
              <option value="Sci-Fi">Science fiction</option>
              <option value="Adventure">Adventure</option>
              <option value="Drama">Drama</option>
              <option value="Mystery">Mystery/option>
              <option value="Supernatural">Supernatural</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Sports">Sports</option>
              <option value="Comedy">Comedy</option>
              <option value="Romance">Romance</option>
              <option value="Slice of Life">Slice of Life</option>
              <option value="Suspense">Suspense</option>
              <option value="Horror">Terror</option>
            </select>
          </div>
        </div>
      </div>

      <div class="anime-grid" id="anime-container"></div>
      
      <div class="no-results" id="no-results">
        <i class="material-icons">search_off</i>
        <h3>No results</h3>
        <p>Try with another filter or search</p>
      </div>
      
      <div class="loader-container">
        <div class="loader" id="loader"></div>
      </div>
    </div>
  </main>

  <div class="scroll-top" id="scroll-top">
    <i class="material-icons">keyboard_arrow_up</i>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='JS/js_anime.js') }}"></script>
</body>
</html>
